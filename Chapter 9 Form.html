<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chapter 9</title>
</head>
<body>
    <p>Let's learn about the form tag!</p>
    <p> We use 'form' tag to define a form</p>
    <p>We use attributes like placeholder (temporary text which vanishes when user enters info) and type (text, integer, password, etc) </p>
    <br>
    <hr>
    <div>
        <h1>FORM </h1>
        <form>
            <input type="text" placeholder="Enter your name here">
            <input type="password" placeholder="Enter password">
            <br>
            <input type="radio">Cat
            <br>
            <input type="checkbox">Want free food?
            <br>
            <input type="date">
            <br>
            <textarea placeholder="What are your views" cols="40" rows="10"></textarea>
            <br>
            <input type="button" value="Submit Form">
            <br>
            <hr>
            <p> There is an element tag known as select tag</p>
            <select>Select your car
                <option>FordGT</option>
                <option>Ferrari</option>
                <option>Porsche Cyman S</option>
            </select>
        </form>
    </div>
</body>
</html>
