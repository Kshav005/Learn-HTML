<!-- Body tag is used to define elements in html file and it helps the browser to render the file-->

<!-- HTML tage is used to define the start and ending of the code  -->

<!-- 'a' (anchor tag) is used to define a hyperlink in a webpage  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chapter 2</title>
</head>
<body>
<p>Below is a link given!</p>

<!-- by using href attribute we can tell html to create a path to this website whenever someone clicks the link  -->
<a href="https://www.wikipedia.org/">Click here to go to another website</a>  

<!-- We can also give a link to another html file! Suppose we want to redirect the user to another html file called 'dummy.html' (you need to create this file in order to send the user to this webpage), then we will use anchor tag and it's attribute -->
<a href="dummy.html">New HTML page</a>

<!-- Thus, the first 'wikipedia' link is known as absolute link while the other 'dummy.html' is known as relative link -->

<!-- Target attributes tell that the link should be open in a new  or in the same tab -->
<a href="google.com" target="_blank">Wow</a>
</body>
</html>
