<!-- Now there is a way to play videos on html too! Wanna see? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chapter 10</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NTa6Xbzfq1U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <p>Choose the embed code of the youtube video you want to play, and then paste it here!</p>
    
    <hr>
    <p>Another way to play videos from your file is using the 'video' tag. But make sure you enable the controls using 'controls' attribute. We can also use 'autoplay' to start the video automatically</p>
    <video src="vid.mp4" controls></video>
</body>
</html>
